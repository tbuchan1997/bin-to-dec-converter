<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Converter</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <h1>Binary to Decimal Converter</h1>

    <div class="container">
    <label for="binary">Binary:</label>
    <input type="text" id="binary" name="binary" placeholder="Enter a binary number">        
    <br>
    <button onclick="binaryToDecimal();" id="convert">Convert!</button><br>
    <label for="decimal">Decimal:</label>
    
    <input type="text" id="decimal" name="decimal" placeholder="Decimal output" readonly>
    </div>
    <script src="converter.js"></script>
</body>
</html>
